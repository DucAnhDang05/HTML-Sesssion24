<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = +prompt("Nhập vào một số nguyên dương n");
    let result = 1;
    
    for (let i = 2; i <= n; i++) { 
        result += 1/(i*10+3); 
    } 
        result=parseFloat(result.toFixed(5));
        document.write("Kết quả biểu thức S=1 + 1/23 + 1/33 + ... + 1/n3 là: " + result);
    </script>
</body>
</html>
