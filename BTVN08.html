<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số lượng số nguyên tố cần tìm");
        let count = 0;
        let i = 1;
        while (count < n) {
            let number = 0;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    number++;
                }
            }
            if (number === 0) {
                console.log(i);
                count++;
            }
            i++;
        }
    </script>
</body>
</html>
