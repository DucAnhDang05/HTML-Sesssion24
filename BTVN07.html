<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhap vao 1 so bat ky");
        let found=0;
        for(let i=2;i<n/2;i++){
            if(n%i===0){
                found++;
            }
        }
        if(found===0){
            console.log(n +" là số nguyên tố");
        }else console.log(n + " không phải là số nguyên tố");
    </script>
</body>
</html>
